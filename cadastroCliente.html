<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br">
  <head>
    <title>Smart Monkey</title>
    <link rel="stylesheet" href="cssClientes.css">

  </head>
  <header>
    <img src="logo site.jpg" alt="Logo da empresa" width="300" height="100" style="display:block; margin: 0 auto;">
    <div class="divButton">
      <button onclick="aumentarDiminuirFonte()" id="aumentarDimunirFonte" class="fontButton">Aumentar fonte</button>
    </div>
  </header>
  <body>
    <form>
      <label for="cpf_cnpj">CPF/CNPJ</label>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" onchange="onchangeCPF_CNPJ()" required>

      <label for="nome">Nome/Razão Social</label>
      <input type="text" id="nome" name="nome" required>
      <div id="divfantasia" style="display: none"><label for="fantasia">Nome Fantasia</label>
            <input type="text" id="fantasia" name="fantasia">
      </div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" onchange="onchangeEmail()">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular">
    
      <h4>Endereço</h4><br>
      <label for="CEP">CEP</label>
      <input type="text" id="CEP" name="CEP" onchange="cepOnchange()" required>

      <label for="logradouro">Logradouro</label>
      <input type="text" id="logradouro" name="logradouro" required>

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" name="complemento">

      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero" required>

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" required>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" required>

      <label for="pais">País</label>
      <input type="text" id="pais" name="pais" required>


      <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="index.html"><button>Voltar</button></a>
    <script src="javascriptClientes.js"></script>

  </body>
</html>
